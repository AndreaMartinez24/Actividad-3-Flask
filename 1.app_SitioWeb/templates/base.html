<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Peluches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="container bg-light vh-100">
            <header>
                <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container">
                        <a class="navbar-brand" href="/">
                            <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo de Peluches" width="64" height="64">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/nosotros">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/servicios">Servicios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/contactos">Contactos</a>
                                </li>
                            </ul>
                            <span class="navbar-text">
                                <!-- Puedes agregar texto aquÃ­ -->
                            </span>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <footer>
                <p class="text-center">&copy; 2024 Tienda de Peluches</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
